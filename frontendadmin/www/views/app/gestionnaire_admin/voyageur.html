<ion-view view-title="Gestion Voyageur" cache-view="false">
<style>
body {   
    font-family: arial;
}

table {
    border: 1px solid #ccc;
    width: 100%;
    margin:0;
    padding:0;
    border-collapse: collapse;
    border-spacing: 0;
}

table tr {
    border: 1px solid #ddd;
    padding: 5px;
}

table th, table td {
    padding: 10px;
    text-align: center;
}

table th {
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 1px;
}

@media screen and (max-width: 600px) {

    table {
        border: 1px;
    }

    table thead {
        display: none;
    }

    table tr {
        margin-bottom: 10px;
        display: block;
        border-bottom: 2px solid #ddd;
    }

    table td {
        display: block;
        text-align: right;
        font-size: 13px;
        border-bottom: 1px dotted #ccc;
    }

    table td:last-child {
        border-bottom: 0;
    }

    table td:before {
        content: attr(data-label);
        float: left;
        text-transform: uppercase;
        font-weight: bold;
    }
}
</style>
    <ion-content>
    <div style="margin:20px;">
    <table>
    <thead style=" background-color:lightgrey;">
        <tr>
          <th>#</td>
          <th>Nom</th>
          <th >Prénom</th>
          <th >E-mail</th>
          <th >Adress</th>
          <th >Tél</th>
          <th >Role</th>
          <th >activé</th>
          <th >Action</th>
       </tr>
    </thead>
    <tbody>
        <tr ng-repeat="vo in vovo">
          <td data-label="#">{{$index}}</td>
          <td data-label="Nom">{{vo.User.name}}</td>
          <td data-label="Prénom">{{vo.User.lastname}}</td>
          <td data-label="E-mail">{{vo.User.email}}</td>
          <td data-label="Adress">{{vo.User.adress}}</td>
          <td data-label="Tél">{{vo.User.phone}}</td>
          <td data-label="Role">{{vo.User.role}}</td>
          <td data-label="activé" ng-show="vo.User.activated==true">oui</td>
           <td data-label="activé" ng-show="vo.User.activated==false">non</td>
          <td data-label="Action">
            <button ng-show="vo.User.activated==false" class="button button-balanced" ng-click="activate(vo._id,$index)">Activer</button>
            <button ng-show="vo.User.activated==true" class="button button-assertive" ng-click="deactivate(vo._id,$index)">Désactiver</button>
          </td>
        </tr>
    </tbody>
</table>
<button ng-repeat="n in [] | range:nbPage"  ng-click="loadNextPage()">
            {{n}}
        </button>
</div>
    </ion-content>
</ion-view>
