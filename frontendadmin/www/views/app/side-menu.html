<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar" style="opacity:0.8;">

      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
 
  <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
    <ion-content>
      <ion-list>
        <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
          <div class="user-image-container">
            <pre-img ratio="_1_1" helper-class="rounded-image">
              <img class="user-image" ng-src="img/Untitled-7.png" spinner-on-load>
          	</pre-img>
          </div>
          <h2 class="greeting">{{user.name}}</h2>
          <p class="message">Welcome back</p>
        </ion-item>
        <div ng-show="isAuth==true">
        <div ng-if="user.role=='agent_role'">
           <ion-item class="item-icon-left " nav-clear menu-close ui-sref="app.maps">
            <i class="icon ion-wand"></i>
            <h2 class="menu-text">Acceuil</h2>
          </ion-item>
          <ion-item class="item-icon-left " nav-clear menu-close ui-sref="app.station">
            <i class="icon ion-wand"></i>
            <h2 class="menu-text">Gestion Stations</h2>
          </ion-item>
           <ion-item class="item-icon-left " nav-clear menu-close ui-sref="app.ligne">
            <i class="icon ion-wand"></i>
            <h2 class="menu-text">Gestion Lignes</h2>
          </ion-item>
          <ion-item class="item-icon-left " nav-clear menu-close ui-sref="app.voyage">
            <i class="icon ion-wand"></i>
            <h2 class="menu-text">Gestion Voyages</h2>
          </ion-item>
          <ion-item class="item-icon-left " nav-clear menu-close ui-sref="app.bus">
            <i class="icon ion-wand"></i>
            <h2 class="menu-text">Gestion bus</h2>
          </ion-item>
          <ion-item class="item-icon-left " nav-clear menu-close ui-sref="app.historique">
            <i class="icon ion-wand"></i>
            <h2 class="menu-text">Historique trafic</h2>
          </ion-item>
           <ion-item class="item-icon-left" nav-clear menu-close ui-sref='auth.walkthrough' ng-click="logout()">
          <i class="icon ion-log-out"></i>
          <h2 class="menu-text">Logout</h2>
        </ion-item>
        </div>

        <div ng-if="user.role=='admin_role'">
          <ion-item class="item-icon-left " nav-clear menu-close ui-sref="app.maps">
            <i class="icon ion-wand"></i>
            <h2 class="menu-text">Acceuil</h2>
          </ion-item>
          <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.voyageur">
            <i class="icon ion-wand"></i>
            <h2 class="menu-text">Gestion Voyageur</h2>
          </ion-item>
          <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.agent">
            <i class="icon ion-wand"></i>
            <h2 class="menu-text">Gestion Agent d'exploitation</h2>
          </ion-item>
           <ion-item class="item-icon-left" nav-clear menu-close ui-sref='auth.walkthrough' ng-click="logout()">
          <i class="icon ion-log-out"></i>
          <h2 class="menu-text">Logout</h2>
        </ion-item>
        </div>
    </ion-list>
    </ion-content>
  </ion-side-menu>
</div>
</ion-side-menus>
